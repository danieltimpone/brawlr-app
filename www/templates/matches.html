<ion-view title="BRAWLR">
  <ion-nav-buttons side="left">
    <button class="button icon ion-ios-people-outline" ui-sref="cards"></button>
  </ion-nav-buttons>
  <ion-content on-swipe-right="swipeRight()">
    <ion-refresher pulling-text="Update Matches" on-refresh="doRefresh()" > </ion-refresher>
    <ion-list class="list">
      <ion-item ng-repeat="match in myMatches" class='match-list-item shit'>
          <a class="item item-avatar" href="#">
            <img src="{{matchedUsers[$index].picture}}" class='avatar-frame'>
            <h2>{{matchedUsers[$index].username}}</h2>

            <p>Last message goes here</p>
          </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
