<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="lib/ionic-contrib-tinder-cards/ionic.tdcards.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova-oauth/ng-cordova-oauth.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
     <script src="js/services.js"></script>
     <script src="js/factories.js"></script>
     <script src="js/controllers.js"></script>

    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

  </head>

  <body ng-app="brawlr" ng-controller="AppCtrl" class="platform-ionic">
  <ion-nav-bar class="bar brawlr-nav-bar" ng-click="headerClicked()"></ion-nav-bar>

    <ion-nav-view class="background">
        
    </ion-nav-view>

    <!-- Hide these fuckers -->
    <!-- We need them to change views & keep track of views, but we don't want to see em. -->
    <ion-tabs class="tabs-item-hide">
      <ion-tab icon="ion-android-sad" ui-sref="cards">
        <ion-nav-view name="login"> =</ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-android-sad" ui-sref="cards">
        <ion-nav-view name="cards"> =</ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-android-sad" ui-sref="singleCard">
        <ion-nav-view name="singleCard"> =</ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-person" ui-sref="profile">
        <ion-nav-view name="profile"> =</ion-nav-view>
      </ion-tab>
            <ion-tab icon="ion-person" ui-sref="matches">
        <ion-nav-view name="matches"> =</ion-nav-view>
      </ion-tab>
<!--       <ion-tab icon="ion-settings" ui-sref="settings">
        <ion-nav-view name="settings"></ion-nav-view>
      </ion-tab> -->
    </ion-tabs>


  </body>
</html>
