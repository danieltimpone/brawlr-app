<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-contrib-tinder-cards/ionic.tdcards.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

  </head>

  <body ng-app="starter" ng-controller="AppCtrl" class="platform-ionic">

    <div class="bar bar-header">
        <button class="button button-icon" ui-sref="cards">
          <img src="img/gloveIcon2.png"  height="32" width="32">
        </button>

      <h1 class="title">Brawlr</h1>

        <button class="button button-icon ion-more" ng-click="popover.show($event)"/>

    </div>

    <ion-tabs class="tabs-dark">
      <ion-tab icon="ion-home" ui-sref="login">
        <ion-nav-view name="login"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-android-sad" ui-sref="cards">
        <ion-nav-view name="cards"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-person" ui-sref="profile">
        <ion-nav-view name="profile"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-settings" ui-sref="settings">
        <ion-nav-view name="settings"></ion-nav-view>
      </ion-tab>
    </ion-tabs>


  </body>
</html>
